<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Barhop</title>
</head>
<body>
    <header>
        <h2 class="main-header">Ready to Barhop?</h2>
    </header>

    <form class="priceForm buttonRes">
        <h3>Please note: Accepting location services is required in order to use this app. <br>
            Select a price and press "Submit" to find bars nearest to you</h3>
        <fieldset required>
            <legend>Price-point: </legend>
            <div class="priceOption">
                <input type="radio" name="answer" id="price1" value="1"/>
                <label for="price1">$<label>
            </div>
            <div class="priceOption">
                <input type="radio" name="answer" id="price2" value="2"/>
                <label for="price2">$$<label>
            </div>
            <div class="priceOption">
                <input type="radio" name="answer" id="price3" value="3"/>
                <label for="price3">$$$<label>
            </div>
            <div class="priceOption">
                <input type="radio" name="answer" id="price4" value="4"/>
                <label for="price4">$$$$<label>
            </div>
            <button type="submit" class="priceBtn formSubmit">Submit</button>
        </fieldset>
    </form>
    
    <section id="results" class="hidden">
        <ul id="resultsList">

        </ul>

        <h4 class="barName"></h4>
        <img src="" alt="Bar rating">
        <p class="barDescription"></p>
        <a class="website" target="_blank" href="">Website</a>
        <a class="addressLookUp" target="_blank" href="">Let's Barhop!</a> -->
    </section>

    <section id="current" class="hidden">


    </section>

    <section id="goHome" class="hidden">

    </section>





    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
